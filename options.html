<!doctype html>
<html>
<head>
  <title>Netfix Options</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/options.css" />
</head>

<body>
  <div class="setting checkbox">
    <input id="blockPreviews" type="checkbox" />
    <label for="blockPreviews">Block previews</label>
  </div>

    <input id="hideBillboard" type="checkbox" />

    <button id="cancel">Cancel</button>
    <button id="ok">OK</button>
  </div>

  <script type="text/javascript" src="javascripts/options.js"></script>
</body>
</html>
